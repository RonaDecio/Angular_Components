<div>
  <input type="number" [(ngModel)]="number" placeholder="Enter a number">
  <button (click)="generateTable()">Generate Multiplication Table</button>
</div>

<ul *ngIf="table.length > 0">
  <li *ngFor="let result of table; let i = index">
    {{ number }} x {{ i + 1 }} = {{ result }}
  </li>
</ul>
